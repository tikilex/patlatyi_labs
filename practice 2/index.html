<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="assets/styles.css" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                <form method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputFirstName" placeholder="name@example.com">
                        <label for="floatingInput">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputLastName" placeholder="name@example.com">
                        <label for="floatingInput">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                    </div>
                    <select class="form-select" aria-label="Default select example" id="Selector">
                        <option selected>Sex</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Another one</option>
                    </select><br>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div> <br>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword2" placeholder="Password">
                        <label for="floatingPassword">Сonfirm Password</label>
                    </div> <br>
                    <div class="button-holder">
                    <input type="submit" class="btn btn-outline-light button-rofl" value="Submit"><br><br>
                    <button type="button" class="btn btn-outline-light" onclick="fillForm()">Fill</button><br>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
    <script>
        function fillForm(event){
            let i1 = document.getElementById("floatingInputFirstName");
            i1.value = "Иван"
            let i2 = document.getElementById("floatingInputLastName");
            i2.value = "Иванов"
            let i3 = document.getElementById("floatingInputEmail");
            i3.value = "ivanov@mail.ru"
            let i4 = document.getElementById("floatingPassword");
            i4.value = "123"
            let i5 = document.getElementById("floatingPassword2");
            i5.value = "123"
            let i6 = document.getElementById("Selector");
            i6.value = "1"
        }
    </script>
</body>
</html>
